<html>
    <head>
        <title>JQuery UI ProgressBar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../js/jquery-ui-1.11.4/jquery-ui.css">
        <script src="../../js/jquery-1.11.3.js"></script>
        <script src="../../js/jquery-ui-1.11.4/jquery-ui.js"></script>    
        <style>#progressbar > div {background: red; }        </style>

        <script>
            $( function(){
               initProgressbarColor(); 
                
               $("#password").keyup( function() {
                   var data = $(this).val();
                   len = data.length;
                   console.log(len);
                   
                   var total = null;
                   total = len * 10;
                   
                   //var regex = /[a-z]/
                   //console.log(regex.test(data));
                   
                   barUpdate( total );
               }); 
                
               function barUpdate( total ){ 
                 $("#progressbar").progressbar(
                   { value : total }        
                 );    
               }
               
               function initProgressbarColor(){
                   $("#progressbar").bind('progressbarchange', function(){
                      var selector = "#" + this.id + " > div";
                      var value = this.getAttribute("aria-valuenow");
                      if (value < 30){
                          $(selector).css({'background': 'Red'});
                      } else if (value < 60){
                          $(selector).css({'background': 'Orange'});
                      } else if (value < 90){
                          $(selector).css({'background': 'Yellow'});
                      } else {
                          $(selector).css({'background': 'LightGreen'});
                      }
                   });  
               };
                
               
            });
            
        </script>

    </head>
    <body>
        <div id="content">
            Password:<input type="text" id="password"/>
            <div id="progressbar" style="width: 200px; height: 20px">   
            </div>
        </div>
        
    </body>
</html>
