<html>
    <head>
        <title>jquery UI Dialog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../js/jquery-ui-1.11.4/jquery-ui.css">
        <script src="../../js/jquery-1.11.3.js"></script>
        <script src="../../js/jquery-ui-1.11.4/jquery-ui.js"></script>

        <script>
          $( function(){
             $("#login").click( function( event, ui){
             
                 $("#dialog").dialog( {
                   //title: 'titulo como parametro',
                   height: 300,
                   width : 500,
                   buttons: [
                       { text: "Sip!",
                         icons: { primary: "ui-icon-gear", secondary: "ui-icon-triangle-1-s"},
                         click: function(){ alert("Sip!");
                         $(this).dialog("close");}
                       },
                       { text: "Noop!",
                         click: function(){ alert("Noop!");
                         $(this).dialog("close");}
                       }
                   ]
                 });
             });
          });
        </script>
    </head>
    <body>
        <a href="#" id="login">Login</a>
        
        <div id="dialog" title="Di치logo Basico" style="display: none" >
            <p>Este es el contenido por omisi칩n de un di치logo b치sico.</p>
            Name:<input type="text"/><br />
            Password:<input type="password"/><br />
            <input type="submit" value="Enter"/>
        </div>
    </body>
</html>
